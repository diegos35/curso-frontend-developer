<!-- Selectores combinados
    # descendientes div p
    # hijo directo div > p
    # elemento adyacente div + p
    # general de hermanos div ~ p

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: darkblue;
        }
        div > div {
            background: yellow;
        }
        .es{
            background: red;
        }
        div + section {
            background:rgb(89, 172, 33);
        }

        div ~ p {
            color: saddlebrown;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <section>
        Es lo mejor
    </section>
    <div>
        Mater
    </div>
    <p>Clase de selectores</p>
    <section>
        otro
    </section>
</body>
</html>
